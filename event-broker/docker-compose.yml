version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    environment:
      - SERVICES=sns,sqs
      - DEFAULT_REGION=us-east-1
      - DATA_DIR=/tmp/localstack/data
    ports:
      - "4566:4566"
      - "4571:4571"
    volumes:
      - ./localstack-init.sh:/etc/localstack/init/ready.d/localstack-init.sh:ro
      - localstack_data:/tmp/localstack
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4566/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: saga-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./create-postgres-dbs.sh:/docker-entrypoint-initdb.d/create-postgres-dbs.sh:ro
      - postgres_data:/var/lib/postgresql/data

volumes:
  localstack_data:
  postgres_data:
